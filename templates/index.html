<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #imagePreview { max-width: 100%; max-height: 300px; display: none; margin-top: 10px; }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2>üîç AI Image Feature Analyzer</h2>
	<h6> Developed by Abhishek Mishra</h6>

        <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
            <input type="file" name="file" id="imageInput" accept="image/*" class="form-control" required>
            <img id="imagePreview" class="img-fluid mt-3" alt="Image Preview">
            <button type="submit" class="btn btn-primary mt-3">Upload & Analyze</button>
        </form>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            let reader = new FileReader();
            reader.onload = function() {
                let img = document.getElementById('imagePreview');
                img.src = reader.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>

</body>
</html>
